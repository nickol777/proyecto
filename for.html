<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy moon</title>
    <link rel="stylesheet" href="./estilo.css">
    <link rel="shortcut icon" href="./icono/multimedia_audio_headphones_icon_149094 (1).png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>FANTASY MOON</h1>
    
        <form action="./form.php" method="post" class="pendejo">
          <div class="form-group">
            <label for="nombre">Nombre artista:</label>
            <input 
              class="form-control" 
              id="nombre" 
              name="nombre"
              placeholder="Ingrese el nombre" 
              type="text" 
            />
          </div>
    
          <div class="form-group">
            <label for="genero">Género:</label> 
            <select 
              class="form-control"
              id="genero" 
              name="genero">
              <option value="metal">Metal</option>
              <option value="electronica">Electronica</option>
              <option value="pop">K-pop</option>
            </select>
          </div>
    
          <div class="form-group">
            <label for="fecha">Fecha debut:</label>
            <input 
              class="form-control"
              id="fecha" 
              name="fecha" 
              placeholder="" 
              type="date" 
            />
          </div>
    
          <div class="form-group">
            <label for="album">Nombre album:</label>
            <input 
              class="form-control" 
              id="album"
              name="album" 
              placeholder="Ingrese su teléfono" 
              type="text" 
            />
          </div>
    
          <div class="form-group">
            <label for="estreno">Fecha de estreno:</label>
            <input 
              class="form-control" 
              id="estreno" 
              name="estreno"
              placeholder="Ingrese su ciudad de origen" 
              type="date" 
            />
          </div>
    
          <div class="form-group">
            <label for="valoracion">Valoracion:</label> 
            <input 
              class="form-control" 
              id="valoracion"
              name="valoracion" 
              placeholder="" 
              type="text" 
              />
            </div>
    
          <div class="form-group">
            <legend>Calificacion:</legend>
                <label for="">1</label>
                <input type="radio" name="Calificacion">
                
                <label for="">2</label>
                <input type="radio" name="Calificacion">
                <label for="">3</label>
                <input type="radio" name="Calificacion">
                
                <label for="">4</label>
                <input type="radio" name="Calificacion">
                
                <label for="">5</label>
                <input type="radio" name="Calificacion">
                
          </div>
    
         
          <div class="form-group">
            <label for="estreno">Fecha de grabación:</label>
            <input 
              class="form-control" 
              id="grabacion" 
              name="grabacion"
              placeholder="" 
              type="date" 
            />
          </div>
          
          <div class="form-group">
            <label for="comentarios">Comentarios:</label>
            <textarea 
              class="form-control"
              id="comentarios" 
              name="comentarios" 
              rows="5">
            </textarea>
          </div>
          <button class="btn btn-primary" type="submit">Enviar</button>
        </form>
      </div>
</body>
</html>
